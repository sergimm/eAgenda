<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

	<f:metadata>
      <f:viewParam name="idEvent" value="#{mbfavorites.idEvent}"/>
    </f:metadata>

	<ui:composition template="./headerView.xhtml">
		<ui:define name="content">
			<div id="listadoPrincipal">
				<h3>Favorites list</h3>
				<h:form align="left" >
					<h:dataTable value="#{mbfavorites.favoritesList}" var="event" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  columnClasses="catName,catView,CatMod"  >
	 					<h:column>
	   						<f:facet name="header">
	   							<h:outputText value="Id"/>
	   						</f:facet> 
	     					<h:outputText value="#{event.id}" />
	 					</h:column>	 					
	 					<h:column>
	   						<f:facet name="header">
	   							<h:outputText value="Event name"/>
	   						</f:facet> 
	     					<h:outputText value="#{event.name}" />
	 					</h:column> 					
	 					<h:column>
	 						<f:facet name="header">
	   							<h:outputText value="Description"/>
	   						</f:facet>		
								<h:outputText value="#{event.description}" />
	 					</h:column>
	 					<h:column>
	 						<f:facet name="header">
	   							<h:outputText value="View"/>
	   						</f:facet>		
							<h:link outcome="showEventView" value="View" >
								<f:param name="idEvent" value="#{event.id}" />						
							</h:link>		
	 					</h:column>
	 				</h:dataTable>
	 	  		</h:form>
	 	  	</div>
			
		</ui:define>
	</ui:composition>
</html>
