<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	
	<f:metadata>
      <f:viewParam name="idCategory" value="#{categoryShow.idCategory}"/>
    </f:metadata>

	<ui:composition template="./headerView.xhtml">
		<ui:define name="content">
			<div id="listadoPrincipal">
				<h3>Category detail</h3>
				<div id="detailPage">
 					<div class="categoryline">
 						<div class="lineId">ID</div>
 						<div class="lineValue"><h:outputText value="#{categoryShow.dataCategory.id}" /></div>
 					</div>
 					<div class="categoryline">
 						<div class="lineId">Name</div>
 						<div class="lineValue"><h:outputText value="#{categoryShow.dataCategory.name}" /></div>
 					</div>
 					<div class="categoryline">
 						<div class="lineId">Description</div>
 						<div class="lineValue"><h:outputText value="#{categoryShow.dataCategory.description}" /></div>
 					</div>
 					<div class="categoryline">
 						<div class="lineId">Superadministrador</div>
 						<div class="lineValue"><h:outputText value="#{categoryShow.dataCategory.getSuperadministrator().name}" /></div>
 					</div>
 					<div class="categoryline returnBack">
 						<h:link outcome="categoryListView" value="Return to main list" >
 							<f:param name="idCategory" value="#{categoryShow.dataCategory.id}" />
 						</h:link>
 					</div>
 				</div>
 			</div>
			</ui:define>
	</ui:composition>
</html>
